<div class="customers-container">
    <h2>Customers</h2>
  
    <!-- Form to Add New Customer -->
    <div class="customer-form">
      <h3>Add New Customer</h3>
      <form (ngSubmit)="createCustomer(customer); newCustomerForm.reset()" #newCustomerForm="ngForm">
        <div>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" [(ngModel)]="customer.first_name" required>
        </div>
        <div>
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" [(ngModel)]="customer.last_name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="customer.email" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="customer.password" required>
        </div>
        <div>
          <label for="role">Role:</label>
          <input type="role" id="role" name="role" [(ngModel)]="customer.role" required>
        </div>
        <button type="submit">Add Customer</button>
      </form>
    </div>
</div>
